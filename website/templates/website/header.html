<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Media Hub</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'website/favicon/favicon.ico' %}" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon"/>
	<link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'website/jquery/jquery-ui-1.12.1.custom/jquery-ui.min.css' %}" type = "text/css"/>
    <script src="{% static 'website/jquery/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'website/jquery/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>
<body class="body" style="background-color: #9d9d9d">
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">Media Hub</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %}">Home</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">File Repo<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/repo/">Asset Metadata</a></li>
            <li><a href="/repo/task">Files</a></li>
          </ul>
        </li>
        <li><a href="/repo/task">Task Status</a></li>
        <li><a href="/job/">Submit Job</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container-fluid" style="min-height:95%; ">
        {% block content %}
        {% endblock %}
    </div>

</html>
