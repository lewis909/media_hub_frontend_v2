{% extends "website/login_header.html" %}
{% block content %}
    <div class="modal-content" style="margin-top: 15%; margin-left: 30%;margin-right: 30%">
        <div class="modal-dialog">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <h1><span class="glyphicon glyphicon-film"></span> Media Hub Login</h1>
            <form method="post" class="form-group">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Login</button>
           </form>
        </div>
    </div>

{% endblock %}
